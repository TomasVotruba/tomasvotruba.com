name: Build

on:
    pull_request: null

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v1
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4

            -   run: composer install --no-progress --ansi --ignore-platform-reqs

            -   run: bin/console dump-static-site --ansi
