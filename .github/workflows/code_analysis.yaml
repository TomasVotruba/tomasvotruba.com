name: Code Analysis

on:
    pull_request: null

jobs:
    code_analysis:
        strategy:
            fail-fast: false
            matrix:
                actions:
                    -
                        name: 'Convert Twig to Blade'
                        run: 'php bin/migrate-to-laravel.php'

                    -
                        name: 'Convert Symfony to Laravel'
                        run: 'vendor/bin/rector process --config rector-symfony-to-laravel.php'

                    -
                        name: 'ECS'
                        run: 'composer fix-cs --ansi'

                    -
                        name: 'PHPStan'
                        run: 'composer phpstan --ansi'

                    -
                        name: 'Unit Tests'
                        run: 'vendor/bin/phpunit'

        name: ${{ matrix.actions.name }}
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2

            # see https://github.com/shivammathur/setup-php
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1
                    # needed by phpunit
                    extensions: mbstring

            # composer install cache - https://github.com/ramsey/composer-install
            -   uses: "ramsey/composer-install@v1"

            -   run: ${{ matrix.actions.run }}
